name: DeaDBeeF Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 1/10 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2 desktop-file-utils zsync libgtk-3-0
        chmod a+x ./deadbeef-appimage.sh ./deadbeef-stable-appimage.sh
        ./deadbeef-appimage.sh
        ./deadbeef-stable-appimage.sh
        mkdir dist
        mv *AppImage* dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: DeaDBeeF-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v3
          with:
            name: DeaDBeeF-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: test
            prerelease: false
            draft: true
            files: |
              *.AppImage*
            repo_token: ${{ secrets.GITHUB_TOKEN }}
